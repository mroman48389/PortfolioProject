<!DOCTYPE html>

<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="./src/style.css">

        <!-- Add selected Poppins fonts from fonts.google.com. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        <!-- Vite only bundles assets from src that are explicitly imported or referenced; favicon added to public (no bundling required). -->
        <link rel="icon" type="image/png" href="./MR-favicon16.png">

        <!-- Support dark and light modes with preference for dark. Processing here will prevent sudden change in background color. -->    
        <meta name="color-scheme" content="dark light">

        <script type="module" src="./src/main.js"></script>

    </head>

    <body>

		<nav>

                    <ul class="nav-list">

                    </ul>

                </div>  
            </div>
            
            <button id="toggle-theme" aria-label="Toggle dark theme">
                <svg

                    enable-background="new 0 0 24 24"
